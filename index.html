<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPELLCAST</title>
</head>
<body>
    <div class="header" style="text-align: center;">
        <p>An attempt to beat the Discord game Spellcast lol</p>
    </div>

    <div id="grid-container" class="grid-container"></div>

    <form id="word-finder-form" style="text-align: center;">
        <label>Find Longest Words</label>
        <button type="submit">Submit Grid</button>
    </form>

    <div class="word-list-container" id="output-container">
        <h2>Longest Words</h2>
        <!-- The list of longest words will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
